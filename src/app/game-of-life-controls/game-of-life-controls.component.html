<mat-grid-list cols="2" rowHeight="4:1">
  <!-- First button -->
  <mat-grid-tile>
    <button mat-raised-button color="primary" (click)="onStartClicked()">Start game</button>
  </mat-grid-tile>

  <!-- Second button -->
  <mat-grid-tile>
    <button mat-raised-button color="warn" (click)="onStopClicked()">Stop</button>
  </mat-grid-tile>
</mat-grid-list>
